<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Me in Fortnite!</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #2d2d2d;
      color: #fff;
    }

    header {
      background: url('https://example.com/fortnite-banner.jpg') no-repeat center center/cover;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    header h1 {
      font-size: 48px;
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
    }

    .content {
      padding: 20px;
      text-align: center;
    }

    .username {
      font-size: 30px;
      color: #00b4d8;
      font-weight: bold;
      margin: 10px 0;
    }

    .donation-box {
      background-color: #ff8c00;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      margin: 20px auto;
      width: 50%;
      max-width: 400px;
    }

    .donation-box h2 {
      margin: 0;
      font-size: 24px;
      color: #fff;
    }

    .donate-button {
      background-color: #32cd32;
      color: white;
      font-size: 18px;
      border: none;
      padding: 15px;
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .donate-button:hover {
      background-color: #28a745;
    }

    .footer {
      background-color: #1c1c1c;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      color: #888;
    }

    .footer a {
      color: #00b4d8;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Support Aydin's Fortnite Journey</h1>
  </header>

  <div class="content">
    <div class="username">
      <p>Fortnite Username:  <span>代理人 Aydin ッ</span></p>
    </div>
    
    <div class="donation-box">
      <h2>Help Support My Projects By Gifting Me!</h2>
      <p>Your donation supports my motivation!</p>
    
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2025 Aydin. All rights reserved.
  </footer>

</body>
</html>
